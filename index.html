<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>System Streetwear</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS for animations -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    /* Neon blue theming */
    .neon-border { border: 2px solid #0ff; box-shadow: 0 0 8px #0ff, 0 0 16px #0ff; }
    .neon-button { background: transparent; color: #0ff; border: 2px solid #0ff; box-shadow: 0 0 4px #0ff; transition: all 0.3s; }
    .neon-button:hover { background: #0ff; color: #111; box-shadow: 0 0 12px #0ff, inset 0 0 6px #0ff; transform: translateY(-2px); }
    .neon-input { background: #1f2937; border: 2px solid #0ff; box-shadow: 0 0 4px #0ff; color: #f9fafb; transition: all 0.3s; }
    .neon-input:focus { outline: none; box-shadow: 0 0 8px #0ff; }
    /* Floating cart icon neon */
    #cartIcon { position: fixed; bottom: 20px; right: 20px; background: #111; color: #0ff; padding: 12px; border-radius: 50%; box-shadow: 0 0 8px #0ff; cursor: pointer; z-index: 50; display: flex; align-items: center; justify-content: center; border: 2px solid #0ff; transition: all 0.3s; }
    #cartIcon:hover { box-shadow: 0 0 12px #0ff, 0 0 4px #0ff inset; }
    #cartCount { position: absolute; top: -6px; right: -6px; background: #ef4444; color: #fff; width: 18px; height: 18px; font-size: 12px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    /* Announcement bar */
    .announcement-bar { background: #0ff; color: #111; text-align: center; font-weight: bold; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans relative">

  <!-- ANNOUNCEMENT BAR -->
  <div class="announcement-bar">
    SUMMER DROP LIVE NOW ðŸŒž FREE SHIPPING THIS WEEK ONLY!
  </div>

  <!-- HEADER -->
  <header class="bg-gray-800 shadow-lg neon-border">
    <div class="container mx-auto flex items-center justify-between p-4">
      <img src="https://via.placeholder.com/150x40?text=LOGO" alt="Logo" class="h-10 neon-border p-1 hover:scale-105 transition-transform" />
      <nav class="space-x-6 text-lg">
        <a href="#" class="text-gray-400 hover:text-white hover:underline transition-colors">Home</a>
        <a href="#shop" class="text-gray-400 hover:text-white hover:underline transition-colors">Shop</a>
        <a href="#about" class="text-gray-400 hover:text-white hover:underline transition-colors">About</a>
        <a href="#contact" class="text-gray-400 hover:text-white hover:underline transition-colors">Contact</a>
      </nav>
      <button id="topCartBtn" class="neon-button px-4 py-2">Cart (<span id="topCartCount">0</span>)</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="relative h-96 bg-cover bg-center neon-border" style="background-image:url('https://via.placeholder.com/1200x600?text=Hero+Image')">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="container mx-auto relative z-10 flex h-full items-center justify-center">
      <div class="text-center" data-aos="fade-up">
        <h1 class="text-5xl font-extrabold mb-4 text-white neon-border inline-block p-2">System Streetwear</h1>
        <p class="mb-6 text-xl text-gray-300">Elevate your style with our exclusive drops.</p>
        <a href="#shop" class="neon-button px-6 py-3 font-semibold inline-block">Shop Now</a>
      </div>
    </div>
  </section>

  <!-- REST OF THE PAGE CONTENT UNCHANGED -->

</body>
</html>
