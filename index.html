<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>System Streetwear</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS for animations -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    /* Carousel styling */
    .carousel { overflow: hidden; position: relative; }
    .carousel-track { display: flex; transition: transform 0.5s ease; }
    .carousel-item { min-width: 100%; }
    /* Hover animations */
    .hover-zoom:hover { transform: scale(1.05); transition: transform 0.3s; }
    .button-hover:hover { background-color: #111; transform: translateY(-2px); transition: all 0.2s; }
    /* Floating cart icon */
    #cartIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cartIcon:hover { background: #222; }
    #cartCount {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: #fff;
      width: 18px;
      height: 18px;
      font-size: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans relative">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between p-4">
      <img src="https://via.placeholder.com/150x40?text=LOGO" alt="Logo" class="h-10 hover-zoom" />
      <nav class="space-x-6 text-lg">
        <a href="#" class="hover:text-black hover:underline">Home</a>
        <a href="#shop" class="hover:text-black hover:underline">Shop</a>
        <a href="#about" class="hover:text-black hover:underline">About</a>
        <a href="#contact" class="hover:text-black hover:underline">Contact</a>
      </nav>
      <button class="px-4 py-2 bg-black text-white rounded button-hover">Cart (0)</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="relative h-96 bg-cover bg-center" style="background-image:url('https://via.placeholder.com/1200x600?text=Hero+Image')">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="container mx-auto relative z-10 flex h-full items-center justify-center">
      <div class="text-center text-white" data-aos="fade-up">
        <h1 class="text-5xl font-extrabold mb-4 hover-zoom">System Streetwear</h1>
        <p class="mb-6 text-xl">Elevate your style with our exclusive drops.</p>
        <a href="#shop" class="px-6 py-3 bg-white text-black font-semibold rounded button-hover inline-block">Shop Now</a>
      </div>
    </div>
  </section>

  <!-- FEATURED PRODUCTS CAROUSEL -->
  <section id="shop" class="py-16 container mx-auto">
    <h2 class="text-4xl font-bold text-center mb-8" data-aos="fade-right">Featured Products</h2>
    <div class="carousel" data-aos="fade-left">
      <div class="carousel-track">
        <!-- Product items -->
        <div class="carousel-item p-4 hover-zoom">
          <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <img src="https://via.placeholder.com/400x400?text=Product+1" alt="Product 1" class="w-full object-cover h-64" />
            <div class="p-4">
              <h3 class="text-2xl font-semibold mb-2">Product One</h3>
              <p class="text-xl text-gray-700 mb-4">$49.99</p>
              <button class="w-full py-2 bg-black text-white rounded button-hover">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="carousel-item p-4 hover-zoom">
          <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <img src="https://via.placeholder.com/400x400?text=Product+2" alt="Product 2" class="w-full object-cover h-64" />
            <div class="p-4">
              <h3 class="text-2xl font-semibold mb-2">Product Two</h3>
              <p class="text-xl text-gray-700 mb-4">$59.99</p>
              <button class="w-full py-2 bg-black text-white rounded button-hover">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center mt-4 space-x-2">
      <button id="prevBtn" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">&lt;</button>
      <button id="nextBtn" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">&gt;</button>
    </div>
  </section>

  <!-- BASIC CART PAGE (Hidden by default) -->
  <div id="cartPage" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white w-11/12 md:w-1/2 lg:w-1/3 rounded-lg shadow-xl p-6 relative" data-aos="zoom-in">
      <button id="closeCart" class="absolute top-4 right-4 text-gray-600 hover:text-black text-xl">&times;</button>
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
      <div id="cartItems" class="space-y-4">
        <!-- JS will inject cart items here -->
      </div>
      <div class="mt-6 text-right">
        <span class="text-xl font-semibold">Total: $<span id="cartTotal">0.00</span></span>
      </div>
      <div class="mt-4 flex justify-end space-x-4">
        <button id="checkoutBtn" class="px-4 py-2 bg-green-600 text-white rounded button-hover">Checkout</button>
      </div>
    </div>
  </div>

  <!-- FLOATING CART ICON -->
  <div id="cartIcon">
    ðŸ›’
    <div id="cartCount">0</div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-16">
    <div class="container mx-auto text-center text-sm text-gray-600">
      Â© 2025 System Streetwear. All rights reserved.
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    AOS.init({ duration: 800 });

    // Carousel
    const track = document.querySelector('.carousel-track');
    const items = Array.from(track.children);
    const prev = document.getElementById('prevBtn');
    const next = document.getElementById('nextBtn');
    let index = 0;
    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }
    prev.addEventListener('click', () => {
      index = (index === 0) ? items.length - 1 : index - 1;
      updateCarousel();
    });
    next.addEventListener('click', () => {
      index = (index === items.length - 1) ? 0 : index + 1;
      updateCarousel();
    });

    // Simple Cart Logic
    const cartIcon = document.getElementById('cartIcon');
    const cartPage = document.getElementById('cartPage');
    const closeCart = document.getElementById('closeCart');
    const cartCount = document.getElementById('cartCount');
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');
    let cart = [];

    document.querySelectorAll('button').forEach(btn => {
      if (btn.textContent.trim() === 'Add to Cart') {
        btn.addEventListener('click', () => {
          const itemEl = btn.closest('.carousel-item');
          const title = itemEl.querySelector('h3').textContent;
          const price = parseFloat(itemEl.querySelector('p').textContent.replace('$',''));
          cart.push({ title, price });
          renderCart();
        });
      }
    });

    function renderCart() {
      cartCount.textContent = cart.length;
      cartItemsEl.innerHTML = '';
      let total = 0;
      cart.forEach((itm, i) => {
        total += itm.price;
        const div = document.createElement('div');
        div.className = 'flex justify-between';
        div.innerHTML = `<span>${itm.title}</span><span>$${itm.price.toFixed(2)}</span>`;
        cartItemsEl.appendChild(div);
      });
      cartTotalEl.textContent = total.toFixed(2);
    }

    cartIcon.addEventListener('click', () => cartPage.classList.remove('hidden'));
    closeCart.addEventListener('click', () => cartPage.classList.add('hidden'));
  </script>
</body>
</html>
